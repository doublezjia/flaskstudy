{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - Upload File{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Upload File</h1>
</div>
<div class="col-md-4">
{{ wtf.quick_form(form) }}

{% if filename %}
    <img src="{{url_for('static',filename='Uploads/'+filename)}}" class="img-thumbnail ">
{% endif %}


</div>
{% endblock %}
